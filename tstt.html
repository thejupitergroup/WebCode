<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCode</title>
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/HtmStorm/icon.png" sizes="30x30">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/HtmStorm/icon.png" sizes="600x600">
    <link rel="stylesheet" href="./style/index.css">
    <script src="/script/code-editor/lib/ace/ace.js"></script>
    <script src="/script/code-editor/lib/ace/ext-language_tools.js"></script>
    <script src="/script/code-editor/lib/ace/ext-settings_menu.js"></script>
    <script src="/script/code-editor/lib/ace/theme/tomorrow_night.js"></script>
    <script src="/script/code-editor/lib/ace/mode/html.js"></script>
</head>
<style>
    @font-face {
        font-family: 'Laurentia Code';
        src: url(./fonts/LaurentiaCode-Italic.ttf);
    }

    @font-face {
        font-family: 'Seavolt UI';
        src: url(./fonts/SeavoltUIVariable-VF.ttf);
    }

    html, body {
        font-family: 'Laurentia Code', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #editor-container {
        flex: 1;
        display: flex;
        height: 100%;
    }

    #editor {
        font-family: 'Laurentia Code';
        width: 50%;
        overflow: none;
    }

    #divider {
        width: 3px;
        cursor: ew-resize;
        background-color: #000;
    }

    #preview {
        flex: 1;
        overflow: auto;
        background-color: #ffffff;
        border-left: 1px solid #000;
    }

    .button-container {
        display: flex;
        justify-content: flex-end;
        padding: 8px;
        background-color: #000000;
    }

    button {
        font-family: 'Seavolt UI', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 460;
        font-size: 14px;
        margin-right: 8px;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #212121;
        color: #ffffff;
        border: none;
        border-radius: 4px;
    }

    button:hover {
        background-color: #3474f0;
        color: #ffffff;
    }

    select {
        font-family: 'Seavolt UI', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 460;
        font-size: 14px;
        background-color: #212121;
        color: #ffffff;
        border: none;
        margin-right: 8px;
        padding: 6px 12px;
        border-radius: 4px;
    }

    #logo {
        position: absolute;
        top: 0;
        left: 0;
        width: auto;
        height: 30px;
        z-index: 1;
        margin-left: 10px;
        padding-top: 12px;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    ::-webkit-scrollbar {
        background: #272822;
    }

    ::-webkit-scrollbar-track {
        background: #272822;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #8f908a;
        border-radius: 10px;
        border: 3px solid #272822;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #f8f8f0;
    }

    ::-webkit-scrollbar-thumb:active {
        background-color: #f8f8f0;
    }

    @media (max-width: 768px) {
        .button-container {
            justify-content: center;
            padding: 8px;
        }

        #editor-container {
            flex-direction: column;
            height: auto;
        }

        #editor {
            width: 100%;
            height: 50vh;
        }

        #preview {
            height: 50vh;
            border-left: none;
            border-top: 1px solid #000;
        }

        #divider {
            display: none;
        }
    }

    @media (max-width: 480px) {
        button, select {
            font-size: 12px;
            padding: 4px 8px;
            margin-right: 4px;
        }
    }
</style>
<body>
    <img id="logo" src="./style/images/logo.png" alt="Logo">
    <div class="button-container">
        <select id="lineWrapSelect">
            <option value="off">Line Wrap: Off</option>
            <option value="on">Line Wrap: On</option>
        </select>
        <button id="openButton">ðŸ“‚ Open</button>
        <button id="saveButton">ðŸ’¾ Save</button>
        <button id="saveDump">Dump</button>
    </div>
    <div id="editor-container">
        <div id="editor"></div>
        <div id="divider"></div>
        <iframe id="preview"></iframe>
    </div>
    <script>
        var editor = ace.edit("editor");
        // Here we set the paths to the theme and mode manually based on the directory structure
        ace.config.set("basePath", "/script/code-editor/lib/ace");

        editor.setTheme("/script/code-editor/lib/ace/theme/tomorrow_night");
        editor.session.setMode("/script/code-editor/lib/ace/mode/html");

        editor.setOptions({
            fontSize: "16px",
            fontFamily: 'Laurentia Code',
            wrap: false,
            showPrintMargin: false,
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true
        });

        var boilerplateHTML = `
        <!DOCTYPE html>
        <html>
        <head>
            <title>Example HTML</title>
        </head>
        <style>
            h1 {
                font-family: system-ui;
                font-size: 40px;
                font-weight: 600;
            }
            
            p {
                font-family: serif;
                font-size: 18px;
                font-weight: 400;
            }
        </style>
        <body>
            <h1>Hello, World!</h1>
            <p>This is a boilerplate HTML example.</p>
        </body>
        </html>
        `;

        editor.setValue(boilerplateHTML);
        updatePreview();

        function openFile() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.wsproj, .dt, text/html';
            input.onchange = function(event) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onload = function() {
                    editor.setValue(reader.result);
                    document.title = file.name + " - WebCode";
                    updatePreview();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function saveFile() {
            var content = editor.getValue();
            var blob = new Blob([content], { type: 'text/html' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            var currentDate = new Date().toISOString().slice(0, 19).replace(/[-T:/]/g, '');
            var fileName = 'html_' + currentDate + '.html';
            a.download = fileName;
            document.title = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            isModified = false;
        }

        document.getElementById('openButton').addEventListener('click', openFile);
        document.getElementById('saveButton').addEventListener('click', saveFile);
        document.getElementById('saveDump').addEventListener('click', saveDump);
        document.getElementById('lineWrapSelect').addEventListener('change', function() {
            var selectedValue = this.value;
            editor.setOption('wrap', selectedValue === 'on');
        });

        function updatePreview() {
            var content = editor.getValue();
            var previewFrame = document.getElementById('preview');
            previewFrame.srcdoc = content;
        }

        editor.on('change', function() {
            isModified = true;
            updatePreview();
        });

        var isDragging = false;
        var divider = document.getElementById('divider');

        divider.addEventListener('mousedown', function(event) {
            isDragging = true;
            event.preventDefault();
        });

        document.addEventListener('mousemove', function(event) {
            if (!isDragging) return;
            var editorContainer = document.getElementById('editor-container');
            var editor = document.getElementById('editor');
            var containerWidth = editorContainer.offsetWidth;
            var mouseX = event.clientX;
            var newEditorWidth = Math.max(100, mouseX) + 'px';
            var newPreviewWidth = Math.max(100, containerWidth - mouseX - 3) + 'px';
            editor.style.width = newEditorWidth;
            document.getElementById('preview').style.width = newPreviewWidth;
            event.preventDefault();
        });

        document.addEventListener('mouseup', function(event) {
            isDragging = false;
        });

        var isModified = false;

        window.onbeforeunload = function() {
            if (isModified) {
                return 'You have unsaved changes. Do you really want to leave?';
            }
        };
    </script>
</body>
</html>
